<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sir Adnan ðŸŽ‰ | AI Surprise</title>

  <style>
    /* Body and background */
    body {
      margin: 0;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      text-align: center;
      position: relative;
      color: #00ffe7;
      box-sizing: border-box;
    }

    /* Title */
    h1 {
      font-size: 3.2rem;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #0ff, 0 0 30px #00aaff;
      animation: glow 1.5s ease-in-out infinite alternate;
      margin-bottom: 20px;
      padding: 0 10px;
      word-wrap: break-word;
      max-width: 95%;
    }

    /* Paragraph */
    p {
      font-size: 1.3rem;
      color: #c0f0f5;
      max-width: 700px;
      margin: 10px auto;
      line-height: 1.6;
      animation: fadeIn 3s ease;
      padding: 0 12px;
    }

    /* Button */
    button {
      background: linear-gradient(90deg, #00ffe7, #00aaff);
      border: none;
      color: #001f2d;
      font-size: 1.2rem;
      padding: 14px 28px;
      border-radius: 30px;
      margin-top: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe7, 0 0 30px #00aaff;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 4s ease;
      width: auto;
      max-width: 90%;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffe7, 0 0 50px #00aaff;
    }

    /* Glow animation */
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffe7, 0 0 20px #0ff, 0 0 30px #00aaff; }
      to { text-shadow: 0 0 20px #00ffe7, 0 0 40px #0ff, 0 0 60px #00aaff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00ffe7;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveParticle 6s linear infinite;
      pointer-events: none;
    }

    @keyframes moveParticle {
      0% { transform: translateY(0) translateX(0); opacity: 0.8; }
      50% { transform: translateY(-50vh) translateX(50vw); opacity: 0.4; }
      100% { transform: translateY(0) translateX(0); opacity: 0.8; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 6px;
      height: 10px;
      background-color: #00ffe7;
      top: -10px;
      animation: fall 4s linear infinite;
      border-radius: 2px;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }

    .confetti:nth-child(3n) { background-color: #0ff; }
    .confetti:nth-child(3n+1) { background-color: #00aaff; }
    .confetti:nth-child(3n+2) { background-color: #00fff0; }

    /* ---------------------- RESPONSIVE ---------------------- */

    @media (max-width: 768px) {
      h1 {
        font-size: 2.4rem;
      }
      p {
        font-size: 1.1rem;
      }
      button {
        font-size: 1rem;
        padding: 12px 22px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        width: 100%;
        font-size: 1rem;
        padding: 14px;
      }
    }
  </style>
</head>

<body>

  <h1>ðŸ¤– Happy Birthday Sir Adnan! ðŸŽ‚</h1>
  <p>Welcome to your AI-powered birthday experience! Click below to start your magical surprises designed just for you. âœ¨</p>

  <button onclick="startSurprise()">Start the Surprise ðŸš€</button>

  <script>
    // Floating particles
    for (let i = 0; i < 50; i++) {
      let p = document.createElement('div');
      p.classList.add('particle');
      p.style.top = Math.random() * 100 + 'vh';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDelay = Math.random() * 6 + 's';
      p.style.width = 2 + Math.random() * 4 + 'px';
      p.style.height = 2 + Math.random() * 4 + 'px';
      document.body.appendChild(p);
    }

    // Confetti
    for (let i = 0; i < 50; i++) {
      let c = document.createElement('div');
      c.classList.add('confetti');
      c.style.left = Math.random() * 100 + 'vw';
      c.style.animationDelay = Math.random() * 4 + 's';
      document.body.appendChild(c);
    }

    function startSurprise() {
      window.location.href = 'memories.html';
    }
  </script>

</body>
</html>
